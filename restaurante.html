          </div>

          <div id="for_2">

            <label for="ocupacion">PERSONAS:</label> &nbsp;&nbsp;
            <input class="prueba" type="number" id="ocupacion" name="ocupacion" min="1" max="100">
          </div>

          <div id="for_4">
            <button class="btn_formulario">RESERVAR</button>
          </div>

        </form>

      </div>
